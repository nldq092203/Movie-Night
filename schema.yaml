components:
  schemas:
    Activation:
      type: object
      properties:
        uid:
          type: string
        token:
          type: string
      required:
      - token
      - uid
    Genre:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        name:
          type: string
      required:
      - id
      - name
    Movie:
      type: object
      properties:
        imdb_id:
          type: string
          maxLength: 50
          pattern: ^[-a-zA-Z0-9_]+$
        title:
          type: string
        year:
          type: integer
      required:
      - imdb_id
      - title
      - year
    MovieDetail:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        genres:
          type: array
          items:
            type: string
        imdb_id:
          type: string
          maxLength: 50
          pattern: ^[-a-zA-Z0-9_]+$
        title:
          type: string
        year:
          type: integer
        runtime_minutes:
          type: integer
          nullable: true
        plot:
          type: string
        country:
          type: string
        imdb_rating:
          type: number
          format: double
        url_poster:
          type: string
          format: uri
          maxLength: 200
        is_full_record:
          type: boolean
      required:
      - country
      - genres
      - id
      - imdb_id
      - plot
      - title
      - url_poster
      - year
    MovieNight:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        start_time:
          type: string
          format: date-time
        creator:
          type: string
          format: email
          title: Email address
          readOnly: true
        movie:
          type: integer
      required:
      - creator
      - id
      - movie
      - start_time
    MovieNightDetail:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        creator:
          type: string
          format: email
          title: Email address
          readOnly: true
        pending_invitees:
          type: array
          items:
            type: string
          description: |-
            Get all invitees who haven't confirmed yet. Only return the pending invitees if
            the requesting user is the creator.
          readOnly: true
        participants:
          type: array
          items:
            type: string
          description: |-
            Get all invitees who have confirmed attendance.
            This method returns a list of emails for users who have confirmed their attendance.
          readOnly: true
        start_time:
          type: string
          format: date-time
        start_notification_sent:
          type: boolean
        movie:
          type: integer
      required:
      - creator
      - id
      - movie
      - participants
      - pending_invitees
      - start_time
    MovieNightInvitation:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        invitee:
          type: string
          format: email
        invited_time:
          type: string
          format: date-time
          readOnly: true
        attendance_confirmed:
          type: boolean
        is_attending:
          type: boolean
        movie_night:
          type: integer
      required:
      - id
      - invited_time
      - invitee
      - movie_night
    PaginatedGenreList:
      type: object
      required:
      - count
      - results
      properties:
        count:
          type: integer
          example: 123
        next:
          type: string
          nullable: true
          format: uri
          example: http://api.example.org/accounts/?page=4
        previous:
          type: string
          nullable: true
          format: uri
          example: http://api.example.org/accounts/?page=2
        results:
          type: array
          items:
            $ref: '#/components/schemas/Genre'
    PaginatedMovieList:
      type: object
      required:
      - count
      - results
      properties:
        count:
          type: integer
          example: 123
        next:
          type: string
          nullable: true
          format: uri
          example: http://api.example.org/accounts/?page=4
        previous:
          type: string
          nullable: true
          format: uri
          example: http://api.example.org/accounts/?page=2
        results:
          type: array
          items:
            $ref: '#/components/schemas/Movie'
    PaginatedMovieNightInvitationList:
      type: object
      required:
      - count
      - results
      properties:
        count:
          type: integer
          example: 123
        next:
          type: string
          nullable: true
          format: uri
          example: http://api.example.org/accounts/?page=4
        previous:
          type: string
          nullable: true
          format: uri
          example: http://api.example.org/accounts/?page=2
        results:
          type: array
          items:
            $ref: '#/components/schemas/MovieNightInvitation'
    PaginatedMovieNightList:
      type: object
      required:
      - count
      - results
      properties:
        count:
          type: integer
          example: 123
        next:
          type: string
          nullable: true
          format: uri
          example: http://api.example.org/accounts/?page=4
        previous:
          type: string
          nullable: true
          format: uri
          example: http://api.example.org/accounts/?page=2
        results:
          type: array
          items:
            $ref: '#/components/schemas/MovieNight'
    PaginatedUserList:
