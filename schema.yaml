          nullable: true
          format: uri
          example: http://api.example.org/accounts/?page=2
        results:
          type: array
          items:
            $ref: '#/components/schemas/User'
    PasswordResetConfirmRetype:
      type: object
      properties:
        uid:
          type: string
        token:
          type: string
        new_password:
          type: string
        re_new_password:
          type: string
      required:
      - new_password
      - re_new_password
      - token
      - uid
    PatchedMovieNightDetail:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        creator:
          type: string
          format: email
          title: Email address
          readOnly: true
        pending_invitees:
          type: array
          items:
            type: string
          description: |-
            Get all invitees who haven't confirmed yet. Only return the pending invitees if
            the requesting user is the creator.
          readOnly: true
        participants:
          type: array
          items:
            type: string
          description: |-
            Get all invitees who have confirmed attendance.
            This method returns a list of emails for users who have confirmed their attendance.
          readOnly: true
        start_time:
          type: string
          format: date-time
        start_notification_sent:
          type: boolean
        movie:
          type: integer
    PatchedMovieNightInvitation:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        invitee:
          type: string
          format: email
        invited_time:
          type: string
          format: date-time
          readOnly: true
        attendance_confirmed:
          type: boolean
        is_attending:
          type: boolean
        movie_night:
          type: integer
    PatchedUser:
      type: object
      properties:
        email:
          type: string
          format: email
          readOnly: true
          title: Email address
    SendEmailReset:
      type: object
      properties:
        email:
          type: string
          format: email
      required:
      - email
    SetPassword:
      type: object
      properties:
        new_password:
          type: string
        current_password:
          type: string
      required:
      - current_password
      - new_password
    SetUsername:
      type: object
      properties:
        current_password:
          type: string
        new_email:
          type: string
          format: email
          title: Email address
          maxLength: 254
      required:
      - current_password
      - new_email
    TokenObtainPair:
      type: object
      properties:
        email:
          type: string
          writeOnly: true
        password:
          type: string
          writeOnly: true
        access:
          type: string
          readOnly: true
        refresh:
          type: string
          readOnly: true
      required:
      - access
      - email
      - password
      - refresh
    TokenRefresh:
      type: object
      properties:
        access:
          type: string
          readOnly: true
        refresh:
          type: string
          writeOnly: true
      required:
      - access
      - refresh
    User:
      type: object
      properties:
        email:
          type: string
          format: email
          readOnly: true
          title: Email address
      required:
      - email
    UserCreatePasswordRetype:
      type: object
      properties:
        email:
          type: string
          format: email
          title: Email address
          maxLength: 254
        password:
          type: string
          writeOnly: true
        re_password:
          type: string
      required:
      - email
      - password
      - re_password
    UserProfile:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        bio:
          type: string
        user:
          type: integer
      required:
      - bio
      - id
      - user
    UsernameResetConfirm:
      type: object
      properties:
        new_email:
          type: string
          format: email
          title: Email address
          maxLength: 254
      required:
      - new_email
  securitySchemes:
    basicAuth:
      type: http
      scheme: basic
    cookieAuth:
      type: apiKey
      in: cookie
      name: sessionid
    jwtAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
    tokenAuth:
      type: apiKey
      in: header
      name: Authorization
      description: Token-based authentication with required prefix "Token"
