  /api/v1/movies/:
    get:
      operationId: api_v1_movies_list
      description: |-
        A list view to filter movies based on criteria such as genres, country, year, and runtime.

        This view:
        - Applies filters provided via query parameters.
        - Supports ordering by year, runtime, and title.

        Returns: a list of filtered movies.
      parameters:
      - in: query
        name: country
        schema:
          type: string
      - in: query
        name: genres
        schema:
          type: array
          items:
            type: string
        description: Genres
        explode: true
        style: form
      - in: query
        name: imdb_rating_from
        schema:
          type: number
          format: float
        description: Minimum IMDb Rating
      - in: query
        name: is_full_record
        schema:
          type: boolean
      - name: ordering
        required: false
        in: query
        description: Which field to use when ordering the results.
        schema:
          type: string
      - name: page
        required: false
        in: query
        description: A page number within the paginated result set.
        schema:
          type: integer
      - in: query
        name: published_from
        schema:
          type: string
          format: date
        description: Published Date From
      - in: query
        name: published_to
        schema:
          type: string
          format: date
        description: Published Date To
      - in: query
        name: runtime_minutes_from
        schema:
          type: integer
        description: Minimum Runtime (minutes)
      - in: query
        name: runtime_minutes_to
        schema:
          type: integer
        description: Maximum Runtime (minutes)
      - in: query
        name: title
        schema:
          type: string
        description: Title Contains
      tags:
      - api
      security:
      - basicAuth: []
      - cookieAuth: []
      - tokenAuth: []
      - jwtAuth: []
      - BearerAuth: []
      - BasicAuth: []
      - {}
